{% extends 'orders/base.html' %}

{% block title %}Зміна пароля{% endblock %}

{% block content %}
    <style>
        .password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .password-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .password-box h2 {
            margin-bottom: 15px;
        }
        .password-box form {
            text-align: left;
        }

    </style>

    <div class="password-container">
        <div class="password-box">
            <h2>Зміна пароля</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-submit">Змінити пароль</button>
            </form>
            <a href="{% url 'edit_profile' %}" class="btn-submit" style="background-color: #6c757d;box-shadow: 0px 4px 8px rgba(132, 132, 132, 0.4);">Редагувати профіль</a>
        </div>
    </div>
{% endblock %}
