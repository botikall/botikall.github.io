<!-- orders/change_password.html -->
{% extends 'orders/base.html' %}

{% block title %}Зміна пароля{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 80px;">
    <h2>Зміна пароля</h2>

    <!-- Форма для зміни пароля -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Змінити пароль</button>
    </form>

    <!-- Посилання на редагування профілю -->
    <a href="{% url 'edit_profile' %}" class="btn">Редагувати профіль</a>
    </div>
{% endblock %}
