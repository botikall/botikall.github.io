{% load static %}
<style>
    @font-face {
        font-family: 'Waltograph';
        src: url('{% static "orders/fonts/Adventure.ttf" %}') format('truetype');
    }
    .nav {
        background-image: url('{% static "orders/images/nav.png" %}');
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 0 40px;
        justify-content: space-between;
        z-index: 10;
    }
    .bottom-nav {
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-grow: 1;
    }
    .logo {
        margin-top: 50px;
        height: 120px;
        cursor: pointer;
        shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .btn {
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 20px;
        border-radius: 5px;
        color: black;
        font-weight: bold;
        text-align: center;
        min-width: 120px;
        height: 50px;
        font-size: 30px;
        font-family: 'Waltograph', Arial, sans-serif;
        font-weight: 800;
        border: none;
        transition: text-shadow 0.3s ease-in-out;
    }
    .btn:hover {
        text-shadow: 0px 0px 15px white, 0px 0px 20px white;
    }
    .logout-icon {
        max-width: 25px;
        max-height: 25px;
        margin-left: -15px;
        cursor: pointer;
        transition: opacity 0.3s;
    }
    .logout-icon:hover {
        opacity: 0.7;
    }
    .cabinet-btn {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 200px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 10px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>

<div class="nav">
    <img src="{% static 'orders/images/logo_brand.png' %}" alt="Лого" class="logo">
    <div class="bottom-nav">
        <div class="dropdown">
            <a href="{% url 'product_catalog' %}" class="btn">Продукція</a>
            <div class="dropdown-content">
                {% for type in product_types %}
                    <a href="{% url 'product_by_type' type_name=type.name %}">{{ type.name }}</a>
                {% endfor %}
            </div>
        </div>
        <a href="{% url 'order_form' %}" class="btn">Замовлення</a>
        <a href="{% url 'comments' %}" class="btn">Про нас</a>
        {% if request.user.is_authenticated %}
            <div class="cabinet-btn">
                <a href="{% if request.user.is_superuser %}{% url 'admin_form' %}{% else %}{% url 'user_profile' %}{% endif %}" class="btn">Кабінет</a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; padding: 0;">
                        <img src="{% static 'orders/images/exit.png' %}" alt="Вийти" class="logout-icon">
                    </button>
                </form>
            </div>
        {% else %}
            <a href="{% url 'login' %}" class="btn">Увійти</a>
        {% endif %}
        <div class="social-icons">
            <a href="https://www.instagram.com/amore_mio1712/" target="_blank">
                <img src="{% static 'orders/images/instagram.png' %}" alt="Instagram">
            </a>
            <a href="https://uk.piliapp.com/instagram/fonts/" target="_blank">
                <img src="{% static 'orders/images/facebook.png' %}" alt="Facebook">
            </a>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('.logo').click(function() {
            window.location.href = "{% url 'index' %}";
        });
    });
</script>
