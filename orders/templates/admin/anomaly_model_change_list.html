<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Оновлення моделі аномалій</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            padding: 40px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        h1 {
            font-size: 24px;
            color: #f5f5f5;
        }

        .card {
            background: #2b2b2b;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        .info {
            margin-bottom: 20px;
            font-size: 16px;
            color: #cccccc;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3c873a;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2e6e2d;
        }

        .back-link {
            display: block;
            margin-top: 30px;
            color: #aaaaaa;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Оновлення моделі аномалій</h1>
        <p class="info">
            Останнє тренування: <strong>{{ last_trained|date:"Y-m-d H:i:s" }}</strong>
        </p>
        <form method="post" action="train/">
            {% csrf_token %}
            <button class="button" type="submit">Перетренувати модель</button>
        </form>

        <a href="/admin/" class="back-link">← Назад до адмін-панелі</a>
    </div>
</body>
</html>
